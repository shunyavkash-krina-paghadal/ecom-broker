<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMBORKER</title>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
</head>

<body>

   <!-- Logo -->
   <section class="logo-slider splide">
        <div class="splide__track">
            <div class="splide__list">
                <div class="splide__slide">
                    <img src="assets/images/logo.svg" alt="Logo" />
                </div>
                <div class="splide__slide">
                    <img src="assets/images/logo-2.svg" alt="Logo-2" />
                </div>
                <div class="splide__slide">
                    <img src="assets/images/logo-3.svg" alt="Logo-3" />
                </div>
                <div class="splide__slide">
                    <img src="assets/images/logo-4.svg" alt="Logo-4" />
                </div>
                <div class="splide__slide">
                    <img src="assets/images/logo.svg" alt="Logo" />
                </div>
                <div class="splide__slide">
                    <img src="assets/images/logo-2.svg" alt="Logo-2" />
                </div>
            </div>
        </div>
    </section>

    <!--Business Section-->
    <section class="business">
        <div class="container">
            <div class="business-title">
                <h2>Ready to Sell Your <span>Business?</span></h2>
                <p>Take the first step toward a profitable exit with expert brokerage services. Let us guide you through the process and secure the best deal for your eCommerce business.</p>
                <div class="btn">
                    <a href="javascript:void(0)" class="btn-primary">Get Started</a>
                    <a href="javascript:void(0)" class="btn-success">Contact Us</a>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js" ype="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script>
        new Splide('.logo-slider', {
            type: "loop",
            autoWidth: true,
            gap: "66px",
            pagination: false,
            arrows: false,
            autoScroll: {
                speed: 0.7,
            },
        }).mount(window.splide.Extensions);
    </script>
</body>

</html>
