<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMBORKER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
</head>

<body>

    <!-- LOGOS-- -->

    <section class="u-wrapper">
        <div class="c-carousel">
            <div class="c-carousel__wrapper swiper">
                <div class="c-carousel__inner-wrapper swiper-wrapper">
                    <div class="c-carousel__item swiper-slide"><img src="assets/images/logo.svg" alt="logo"></div>
                    <div class="c-carousel__item swiper-slide"><img src="assets/images/logo-2.svg" alt=""></div>
                    <div class="c-carousel__item swiper-slide"><img src="assets/images/logo-3.svg" alt=""></div>
                    <div class="c-carousel__item swiper-slide"><img src="assets/images/logo-4.svg" alt=""></div>
                    <div class="c-carousel__item swiper-slide"><img src="assets/images/logo.svg" alt=""></div>
                    <div class="c-carousel__item swiper-slide"><img src="assets/images/logo-2.svg" alt=""></div>
                    <div class="c-carousel__item swiper-slide"><img src="assets/images/logo-3.svg" alt=""></div>
                    <div class="c-carousel__item swiper-slide"><img src="assets/images/logo-4.svg" alt=""></div>
                    <div class="c-carousel__item swiper-slide"><img src="assets/images/logo-2.svg" alt=""></div>

                </div>
            </div>
        </div>
    </section>

    <!-- BUSINESSS-SECTION -->

    <section class="business">
        <div class="container">
            <div class="business-title">
                <h2>Ready to Sell Your <span>Business?</span></h2>
                <p>Take the first step toward a profitable exit with expert brokerage services. Let us guide you through the process and secure the best deal for your eCommerce business.</p>
                <div class="btn">
                    <a href="#" class="btn-primary">Get Started</a>
                    <a href="#" class="btn-success">Contact Us</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // modules: [Navigation, A11y],
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 2000,
            },
            navigation: {
                nextEl: '.c-carousel__button--next',
                prevEl: '.c-carousel__button--prev',
            },
            slidesPerView: 'auto',
            spaceBetween: 48,
            a11y: {
                prevSlideMessage: 'Previous slide',
                nextSlideMessage: 'Next slide',
            },
            
        });

    </script>

</body>

</html>
